---
name: Build a bootstrap environment for GnG

on:
  workflow_dispatch:
  schedule:
    - cron: "42 2 * * *"

jobs:
  install-nix-bootstrap-env:
    runs-on: ubuntu-latest

    steps:
      - name: "Download nix-user-chroot"
        uses: robinraju/release-downloader@v1.5
        with:
          repository: "nix-community/nix-user-chroot"
          latest: true
          fileName: "nix-user-chroot-bin-*-x86_64-unknown-linux-musl"
          out-file-path: "."
      - name: Make nix-user-chroot executable
        run: |
          mv nix-user-chroot* nix-user-chroot
          chmod 755 nix-user-chroot
          ls -alF
      - name: Set up basic nix environment
        run: |
          mkdir tmp-home
          mkdir nix
          mkdir usr
          export HOME="$(pwd)/tmp-home"
          ./nix-user-chroot "$(pwd)/nix" bash -c "curl -L https://nixos.org/nix/install | bash"
          ./nix-user-chroot "$(pwd)/nix" bash -c "source \"${HOME}/.nix-profile/etc/profile.d/nix.sh\" && nix-env -p \"$(pwd)/nix/var/nix/profiles/bootstrap\" -iA nixpkgs.bash nixpkgs.bison nixpkgs.coreutils nixpkgs.diffutils nixpkgs.file nixpkgs.findutils nixpkgs.gawk nixpkgs.gcc nixpkgs.gettext nixpkgs.gnugrep nixpkgs.gnum4 nixpkgs.gnumake nixpkgs.gnused nixpkgs.patch nixpkgs.perl nixpkgs.python3 nixpkgs.texinfo nixpkgs.util-linux"
      - name: Tar up nix store
        run: tar -c --zstd -f nix-store.tar.zst nix
      - name: Upload nix store artifact
        uses: actions/upload-artifact@v3
        with:
          name: nix-store
          path: nix-store.tar.zst
          retention-days: 1

  build-gng-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Fake gng-agent
        ## FIXME: Build the actual agent!
        run: |
          mkdir gng
          echo "#!/nix/store/var/profiles/bootstrap/bin/bash" > gng/agent
          echo "" >> gng/agent
          echo "echo \"Dummy agent was run\"" >> gng/agent
          echo "exit 0" >> gng/agent
          chmod 755 gng/agent
      - name: Tar up gng-agent
        run: tar -c --zstd -f gng-agent.tar.zst gng
      - name: Upload gng agent artifact
        uses: actions/upload-artifact@v3
        with:
          name: gng-agent
          path: gng-agent.tar.zst
          retention-days: 1

  build-container-image:
    runs-on: ubuntu-latest
    needs: [install-nix-bootstrap-env, build-gng-agent]

    steps:
      - uses: actions/checkout@v3
      - name: Download nix-bootstrap environment
        uses: actions/download-artifact@v3
        with:
          name: nix-store
      - name: Unpack nix store
        run: tar --zstd -xf ../nix-store.tar.zst
        working-directory: ./bootstrap

      - name: Download gng-agent
        uses: actions/download-artifact@v3
        with:
          name: gng-agent
      - name: Unpack gng-agent
        run: tar --zstd -xf ../gng-agent.tar.zst
        working-directory: ./bootstrap

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/hunger/gng-bootstrap

      - name: Build image and push to GitHub Container Registry
        id: docker-build
        uses: docker/build-push-action@v2
        with:
          context: ./bootstrap
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.lables }}

      - name: Image digest
        run: echo ${{ steps.docker-build.outputs.digest }}
